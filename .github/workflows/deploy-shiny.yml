on:
  push:
    branches:
      - main

name: Deploy Shiny app to shinyapps.io

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Setup pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install dependencies
        run: |
          Rscript -e 'install.packages("remotes")'
          Rscript -e 'install.packages(c("rsconnect"))'

      - name: Deploy app
        env:
          SHINYAPPS_NAME: 'myApp'
          SHINYAPPS_ACCOUNT: 'blauf'
          SHINYAPPS_TOKEN: ${{ secrets.TOKEN }}
          SHINYAPPS_SECRET: ${{ secrets.SECRET }}
        run: |
          Rscript -e 'rsconnect::setAccountInfo(name=Sys.getenv("SHINYAPPS_ACCOUNT"), token=Sys.getenv("SHINYAPPS_TOKEN"), secret=Sys.getenv("SHINYAPPS_SECRET"))'
          Rscript -e 'rsconnect::deployApp(appName=Sys.getenv("SHINYAPPS_NAME"))'
